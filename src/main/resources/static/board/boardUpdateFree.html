<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style type="text/css">
body {
    margin-top: 2%;
    padding-left: 50px;
    padding-right: 50px;
    
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 자유게시판 수정
	var arr;
	var b_no = document.location.href.split("=");
	//alert(b_no[1])
	var data = {"b_no":b_no[1]};
	
	var memberID = "tiger";
	
	//alert(b_no); //글번호는 나옴
	
	
	// 글번호를 전달해주어서 정보를 가져와서 뿌려준다
	$.ajax("/detailBoard.do",{data:data, success:function(r){
		$("#b_title").val(r.b_title);
		$("#mc_id").val(r.mc_id);
		$("#b_contents").val(r.b_contents);
		$("#b_fname").val(r.b_fname);
	}});	
	
	$("#btnUpdate").click(function(){
		$("#b_no").val(b_no[1]);
		var uploadFile = $("#uploadFile").val()
		var update_data = new FormData(document.getElementById("f"));
		
		$.ajax("/updateBoard.do",{
			data:update_data,
			processData:false,
			contentType:false,
			type:"POST",
			success:function(data){
			alert(data)
			window.location.href = "boardFree.html";
		}});
	});
	
	$("#btnCancel").click(function(){
		location.href = "boardDetailFree.html?b_no="+data.b_no;
	})
	$("#btnReset").click(function(){
		$("#b_title").val("");
		$("#b_contents").val("");
	})
});
</script>
</head>
<body>
<h2>자유게시판 수정</h2>
	<hr>
	<form method="post" id="f" enctype="multipart/form-data">
	<input type="hidden" name="b_del" value="1">
	<input type="hidden" name="b_no" id="b_no">
		<table id="tb">
			<tr>
				<td>제목: <td>
				<td>
				<input type="text" name="b_title" id="b_title">	
				</td>
			</tr>
			<tr>
				<td>작성자: <td>
				<td><input type="text" name="mc_id" id="mc_id" readonly="readonly"></td>
			</tr>
			<tr>
				<td>내용: <td>
				<td><textarea rows="10" cols="40" name="b_contents" id="b_contents"></textarea></td>
			</tr>
			<tr>
				<td>사진: <td>
				<td>
					<input type="file" name="uploadFile" id="uploadFile">
					<input type="hidden" name="b_fname" id="b_fname">
				</td>
			</tr>
		</table>
	</form>
	<button id="btnUpdate">수정</button>
	<button id="btnCancel">취소</button>
	<button id="btnReset">리셋</button>
</body>
</html>
