<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<style type="text/css">


.container{
  width: 1000px;
  margin: 0 auto;
}
.container div{
  text-align: center;
  display: table;
}
.container div span{
  display: table-cell;
  vertical-align: middle;
}
.top{

}
.middle{
  margin-top: 20px;
  width: 1000px;
  height: 500px;
  position: relative;
}
.middle-center{
  outline: 1px solid #9F9F9F;
  top: 0px;
  width: 1000px;
  height: 800px;
  background-color: #00D8FF;
}

.bottom{

}



.ul{
margin-top: -10%;
}

.li{
text-decoration: none;
}

#service{
margin-left: 15%;
margin-top: 5%;
}

#txtA{
margin-left: 7.3%;
margin-top: -20px;
}

#sb{
margin-left: 25%;
margin-top: -20px;
}


#title{
margin-left: 1.5%;
margin-top:-20%;
}

#em{
margin-left: 0.4%;
}

body {
	background-image: url("/serviceCenter/img/email2.jpg");
	background-repeat:no-repeat;
	background-size: 110%;
}

.div1{
margin-left: 30%;
margin-top: 5%;
}

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){	

	$("#header").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
		
});
</script>

</head>
<body>

	<!-- TOP  -->
	<div class="top" id="header">
	   <span>TOP (1000 x 80) <br/> #FF5E00;</span>
	</div>



<div class="body-wrap">

	<form action="serviceEmail.do"><!-- serviceEmail.do는 아직 만들지않음. -->
	
		<i class="far fa-edit fa-3x" id="service">문의하기</i>
		<div class="div1">
		<p>
			<strong>제 목:&nbsp;</strong>
			<input type="text" name="title" placeholder="제목 입력" id="title">
		</p>
		<p>
			<strong>이메일:&nbsp;</strong>
			<input type="text" name="email" placeholder="답장 받으실 이메일 입력" id="em">
		</p>
		<p>
			<strong>내 용:</strong><br>
			<textarea rows="10" cols="30" placeholder="문의내용 작성" id="txtA"></textarea>
		</p>
		<p>
			<input type="submit" value="문의하기" id="sb">
		</p>
		
		</div>
	</form>

</div>

	<!-- BOTTOM -->
  <div id="footers" class="bottom"> <span>BOTTOM (1000 x 100) <br/> #5D5D5D;</span> </div>

</body>
</html>
