<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<style type="text/css">

.ul{
margin-top: -10%;
}

.li{
text-decoration: none;
}

.div{
margin-top: 6%;
margin-left: 10%;
}


.accordion {
position:absolute;
top:40%;
left:50%;
transform:translateX(-50%);
width:700px;
}
input[id*="answer"] {display:none;}
input[id*="answer"] + label {display:block;
padding:20px;
border:1px solid #232188;
border-bottom:0;color:#fff;
font-weight:900;
background:#3634a5;
cursor:pointer;
position:relative;
}
input[id*="answer"] + label em {
position:absolute;
top:50%;
right:10px;
width:30px;
height:30px;
margin-top:-15px;
display:inline-block;
background:url('/serviceCenter/img/arrow.png') 0 0 no-repeat;
}
input[id*="answer"] + label + div {
max-height:0;
transition: all .35s;
overflow:hidden;
background:#ebf8ff;
font-size:11px;
}
input[id*="answer"] + label + div p {
display:inline-block;padding:20px;
}
input[id*="answer"]:checked + label + div {
max-height:100px;
}
input[id*="answer"]:checked + label em {
background-position:0 -30px;
}

body {
	background-image: url("/serviceCenter/img/FAQ10.png");
	background-repeat:no-repeat;
	background-position: -480px -450px;
}

</style>
</head>
<body>

<div class="div">
<i class="fas fa-headset fa-3x" class="AccountFAQ">&nbsp;계정 FAQ</i>
</div>



<div class="accordion">
<input type="radio" name="accordion" id="answer01">
	<label for="answer01">회원정보 수정하고 싶은데 어떻게 하나요?<em></em></label>
	<div>
		<p>• 오른쪽 상단 회원정보에 들어가셔서 수정을 누르시면 됩니다.</p>
	</div>
	<input type="radio" name="accordion" id="answer02">
	<label for="answer02">로그인이 안 돼요<em></em></label>
	<div>
		<p>• 아이디나 비밀번호가 일치하지 않을 수 있으니 아이디 찾기, 비밀번호 찾기 기능을 이용해 주세요.</p>
	</div>
	<input type="radio" name="accordion" id="answer03">
	<label for="answer03">계정 FAQ를 찾아봤는데 원하는 답이 없네요.<br>이런 경우에는 어떻게 해야 하나요?<em></em></label>
	<div>
		<p>• 고객센터에서 문의하기를 누르시고 제목과 답장 받으실 이메일, 내용을 작성하시고 문의하기 버튼을 누르시면 됩니다.</p>
	</div>
</div>


</body>
</html>
