<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<link rel="icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	
	var memberId = sessionStorage.getItem("memberId");
	var memberName = sessionStorage.getItem("memberName");	
		
	if(sessionStorage.getItem("memberId") != null){
   		 $("#memberSpan").css("display", "block");
         $("#naverSpan").css("display", "none");     
    }
	
	if(sessionStorage.getItem("memberName") != null){
   		 $("#naverSpan").css("display", "block");
         $("#memberSpan").css("display", "none");     
    }
	
	$("#memberId").html(memberId);
	$("#memberName").html(memberName);
	
});
</script>
</head>
<body>
<h2>에약하기</h2>
	<div id="memberSpan">
	[<span id="memberId"></span>] 님의 에약페이지 입니다.
	</div>

	<div id="naverSpan">
	[<span id="memberName"></span>] 님의 에약페이지 입니다.
	</div>
<hr>	
</body>
</html>
