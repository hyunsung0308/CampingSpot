<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	.container{
		width: 1000px;
	  	margin: 0 auto;
	}
	.container div{
	  	text-align: center;
	  	display: table;
	}
	.container div span{
	  	display: table-cell;
	  	vertical-align: middle;
	}
	.middle{
	  	margin-top: 20px;
	  	width: 1000px;
	  	height: 500px;
	  	position: relative;
	}
	.middle-center{
	  	//outline: 1px solid #9F9F9F;
	  	top: 0px;
	  	width: 1000px;
	  	height: 600px;
	  	//background-color: #00D8FF;
	}	
	#s{
		margin-top: 40px;
	}	
	#btnSendMail{
		width: 180px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){	

	//메일보내기 버튼 클릭시 동작
	$("#btnSendMail").click(function(){
		
		var input_id = $("#mb_id").val();
		var input_email = $("#mb_email").val();
		
		var data = {
				"mb_id": input_id,
				"mb_email": input_email
				};
	
		$.ajax("/email2.do", {data:data, success:function(re){
			alert("메일전송 성공 \n메일이 도착하지 않으셨다면 가입한 아이디/이메일 주소가 아닙니다.");
			window.location.href = "/main/main.html";					
		}});
	});

	$("#header").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
		
});
</script>
</head>
<body>

<!-- TOP  -->
<div class="top" id="header"></div>

<div class="container">
<!-- MIDDLE -->
  <div class="middle">
    <div class="middle-center">
    	<h2>비밀번호 찾기</h2>
		<hr width="350px"><br>			
		<form id="s">
			<input type="text" id="mb_id" name="mb_id" placeholder="아이디" required="required"><br><br>
			<input type="text" id="mb_email" name="mb_email" placeholder="이메일" required="required"><br>
		</form><br>
		<button id="btnSendMail">메일보내기</button>
    </div>
  </div>  
</div><br>

<!-- BOTTOM -->
<div id="footers" class="bottom"></div>

</body>
</html>
