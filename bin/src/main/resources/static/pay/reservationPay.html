<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
ul{
	overflow: hidden;
}
li{
	list-style: none;
	padding: 3px;
	cursor: pointer;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#headers").load("../main/header.html");
	$("#footers").load("../main/footer.html");
	
	// session으로 넘어온 데이터를 분류
	var data0 = sessionStorage.getItem("reservation_data");
	console.log(data0);
	data1 = data0.split("&room=");
	data2 = data1[0].split("&total=");
	data3 = data2[0].split("&checkout=");
	data4 = data3[0].split("&checkin=");
	data5 = data4[0].split("cs_no=");
	
	var cr_no = data1[1];
	var total = data2[1];
	var checkout = data3[1];
	var checkin = data4[1];
	var cs_no = data5[1];
	
	$.ajax("/getCampingInfo.do", {data:{"cs_no":cs_no}, success:function(data){
		$("#chkName").html("<b>"+data.cs_name+"</b>");
	}})
	
	$.ajax("/getRoomInfo.do", {data:{"cr_no":cr_no}, success:function(data){
		$("#chkRoom").html("이름: <b>"+data.cr_name+"</b>, 비용: "+data.cr_price+", 최대수용인원: "+data.cr_max);
		$("#chkIn").html(checkin+", 입실시간: "+data.cr_checkin);
		$("#chkOut").html(checkout+", 퇴실시간: "+data.cr_checkout);
	}})
	
	$("#chkPrice").html(total);
	
	//----------------------------------------------------------
	var memberId = "test1234";
	/*추후
	var memberId = sessionStorage.getItem("memberId");
	*/
	var loginData = {"mc_id":memberId}
	// test1234가 로그인했다고 치고
	var price = total;
	// 총 숙박비 'total'
	
	
	// 회원의 포인트 불러오기
	$.ajax("/selPoint",{data:loginData, async:false, success:function(re){
		//alert(re);
		$("#point").append(re);
		$("#price").append(price);
		
		//point에 붙여주기
		$("#applyPoint").click(function(){
			var putPoint = $("#putPoint").val();
			//사용할 포인트 입력한 값
			$("#usePoint").append(putPoint);
			//입력한 값 '포인트사용'에 뿌려주기
			$("#total_price").append(price - putPoint);
			//결제할 총 가격(가격-사용할포인트)	
			
		});
	}});
	
	
	$("#finalPay").click(function(){
		//누르면  cr_no, 체크인체크아웃날짜 전달해줘서 반환값이 0이나오면 예약가능 1이상나오면 예약불가능
		//if(r == 0 ){ 예약하는(insert)하게 전달해준다
		//if( r > 0) 예약이 불가능합니다 alert띄워주기
		
		// ===> 예약이 가능하다면...
		
		//라디오 버튼이 눌려진 처리에 따라
		var r_payment = $('input[name=r_payment]:checked').val();
		
		//포인트가 적용된 가격으로 다시 session에 저장한다.
		total = $("#total_price").text();
		
		var newData = "cs_no="+cs_no+"&checkin="+checkin+"&checkout="+checkout+"&total="+total+"&room="+cr_no;
		sessionStorage.setItem("reservation_data", newData);
		//--------------------------------------------------------------------
			
		//라디오버튼 무통장입금을 눌렀을때
		//무통장입금 정보 페이지로 넘어가기
		if(r_payment == '무통장입금'){
		
			location.href = "payMu.html";
		}
		//라디오버튼 카드결제를 눌렀을때
		//카드결제 API
		if(r_payment == '카드결제'){
		
			location.href = "payCard.html";
		}
		
	});
	
});
</script>
</head>
<body>
	<div id="headers"></div>
	<div class="body-wrap">
		<h2>예약상세정보</h2>
		<div>
			<div class="chkRsvHead">캠핑장명</div>
			<span class="chkRsvContent" id="chkName"></span><br>
			<div class="chkRsvHead">룸정보</div>
			<span class="chkRsvContent" id="chkRoom"></span><br>
			<div class="chkRsvHead">체크인</div>
			<span class="chkRsvContent" id="chkIn"></span><br>
			<div class="chkRsvHead">체크아웃</div>
			<span class="chkRsvContent" id="chkOut"></span><br>
			<div class="chkRsvHead">비용</div>
			<span class="chkRsvContent" id="chkPrice"></span><br>
		</div>
		<hr>
		<h2>결제하기</h2>
		<hr>
		<span>보유포인트: <span id="point"></span>원</span><input type="number" id="putPoint"></input><button id="applyPoint">적용하기</button><br><br><hr>
		<!-- 로그인한 아이디가 가지고 있는 포인트 id="totalPoint"에먼저 뿌려준다음 가격 입력하고 적용하기 누르면 총 가격-포인트=결제할금액 알려준다 -->
		
		결제할 금액: <h4 id="total_price"></h4>
		총가격: <span id="price"></span><br>
		포인트 사용: <span id="usePoint"></span><br><hr>
		
		<ul>
			<li>
				<input type="radio" name="r_payment" value="무통장입금">
				<label for="무통장입금">무통장입금</label><br>
			</li>
			<li>
				<input type="radio" name="r_payment" value="카드결제">
				<label for="카드결제">카드결제</label><br>
			</li>
		</ul>
		<button id="finalPay">결제하기</button>
		<!-- 결제하기 누르면 먼저 예약이가능한지 체크한 후에 reservation에 insert한다 -->
	</div>
	<div id="footers"></div>
</body>
</html>
