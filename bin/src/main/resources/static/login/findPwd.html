<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){	

	//메일보내기 버튼 클릭시 동작
	$("#btnSendMail").click(function(){
		
		//alert(input_email);			
		//var data = $("#s").serialize();
		
		var input_id = $("#mc_id").val();
		var input_email = $("#mc_email").val();
		
		var data = {
				"mc_id": input_id,
				"mc_email": input_email
				};
		
		//console.log(data);
	
		$.ajax("/email.do", {data:data, success:function(re){
			alert("메일전송 성공 \n메일이 도착하지 않으셨다면 가입한 아이디/이메일 주소가 아닙니다.");
			window.location.href = "/main/main.html";					
		}});
		
		
		
	});

	
	$("#header").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
		
});
</script>
</head>

	<!-- TOP  -->
	<div class="top" id="header">

	</div>

	<button id="btnSendMail">메일보내기</button>
	    </div>
	  </div>  
	</div>

<br>
